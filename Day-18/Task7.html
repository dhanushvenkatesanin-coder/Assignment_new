<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Favorite color response</h1>
    <h2 id="message">this is for you</h2>
    <script>
        let color=prompt("What is your favorite colour?").toLowerCase();
        let msg=document.getElementById("message");
        switch (color){
            case "red":
            case "blue":
            case "yellow":
            case "pink":
            case "gray":
            case "purple":
            case "orange":
            case "green":
            msg.style.color=color;
                break;
            default:
                msg.innerText="Sorry i not recognized Your color";
                msg.style.color="green";
            
        }
    </script>
</body>
</html>
