<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, assumenda?</p>

    <button onclick="changeText()">click me</button>

<script>
    function changeText() {
        document.getElementById("para").innerText="text is changed when you clicked the button.";
    }
</script>
</body>
</html>
