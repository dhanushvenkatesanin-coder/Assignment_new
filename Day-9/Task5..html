<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.box {
  height: 100px;  
  width: 200px;
  padding: 30px;
  border: 15px solid blue;
  margin: 40px;
}
.one{
  box-sizing: content-box;
  background-color:gray;
}




.three {
  box-sizing:border-box;
  background-color:gray;
}
</style>
</head>
<body>
    
<h1>Content box</h1>
<div class="box one">Lorem, ipsum dolor.</div>



<h1>Border box</h1>
<div class="box three">Lorem, ipsum dolor.</div>

</body>
</html>
